# Configuración del proyecto
sonar.projectKey=karting2Frontend
sonar.projectName=karting2Frontend
sonar.projectVersion=1.0

# Configuración del servidor SonarQube
sonar.host.url=http://localhost:9000

# Configuración de archivos fuente
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.test.js,**/*.test.jsx

# Configuración de tests
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.test.jsx

# Configuración de lenguaje
sonar.language=js
sonar.sourceEncoding=UTF-8

# Reportes de herramientas
sonar.eslint.reportPaths=eslint-report.json
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Token de autenticación (se pasará como parámetro)
# sonar.login=tu_token_aqui
